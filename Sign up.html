<head>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sign up</title>
</head>
<body>
    <header class="container py-5">
        <div class="form-shadow w-75 mx-auto mt-5 bg-transparent border-0 text-center py-5">
            <h1 class="text-info py-4">Register</h1>
            <input class="w-75 mx-auto bg-transparent text-white form-control mb-3" type="text" id="regName" placeholder="Enter your Name">
            <input class="w-75 mx-auto bg-transparent text-white form-control" type="text" id="regEmail" placeholder="Enter your Email">
            <input class="w-75 mx-auto my-3 bg-transparent text-white form-control" type="password" id="regPassword" placeholder="Enter your Password">
            <p class="text-danger d-none" id="regAlert">All inputsas</p>
            <button class="btn btn-outline-info w-75 my-3" id="btnReg">Sign Up</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
    </header>
    
    <script src="JS/index.js"></script>
</body>
</html>
